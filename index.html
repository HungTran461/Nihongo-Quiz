<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiếng Nhật Cơ Bản</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="quiz-wrapper">
    <h1>Tiếng Nhật Cơ Bản</h1>
    <div id="quiz-container"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-close">OK</button>
    </div>
  </div>
  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>
    <div class="shape shape5"></div>
    <div class="shape shape6"></div>
  </div>
  <script src="main.js"></script>
